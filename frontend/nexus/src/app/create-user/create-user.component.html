<div class="boxbox">
    <h3 class="welcome" style="font-weight: bolder;"> Welcome to Nexus Wireless </h3>
    <p class="pee">Please register your account</p>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> User Name</label>
            <input type="text" class ="form-control" id = "userName"
                [(ngModel)] = "user.username" name = "userName">
        </div>

        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "user.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "user.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "user.email" name = "email">
        </div>

        <div class="form-group">
            <label> password</label>
            <input type="text" class ="form-control" id = "password"
                [(ngModel)] = "user.password" name = "password">
        </div>
    
        <button class = "btn btn-success" type ="submit">Sign Up</button>
    
    </form>
    </div>
